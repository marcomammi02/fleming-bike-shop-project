<body>


    <!-- header -->
    <header>
        <div class="container-fluid">
            <div class="s_upper_bar row row-cols-3 align-items-center pb-1 bg-dark d-none d-lg-flex">
                <ul class="text-decoration-none mb-0 ps-3 pe-0">
                    <li class="me-2"><a class="s_upper_bar_li" href="#1">Chi siamo</a></li>
                    <li class="me-2"><a class="s_upper_bar_li" href="#1">Dove siamo</a></li>
                    <li class="me-2"><a class="s_upper_bar_li" href="#1">Assistenza</a></li>

                <a class="s_title_upper_bar text-center" href="#1">Fleming Bike-Shop</a>
                <div class="text-end pe-2">
                    <div class="s_upper_bar_btn d-inline ">
                        <a href="#1">Registrati</a>
                    </div>
                    <div class="s_upper_bar_btn d-inline mx-2">
                        <a href="#1">Accedi</a>
                    </div>
                </div>
            </div>
        </div>

    <!-- navbar -->
    <div class="s_nav_box sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
            <div class="container-fluid">
                <a class="navbar-brand ms-2 py-0 d-lg-none" href="#"><img src="img/logo_fleming.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-3 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link text-uppercase dropdown-toggle text-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Prodotti
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark bg-dark">
                                <li><a class="dropdown-item" href="#">Abbigliamento</a></li>
                                <li><a class="dropdown-item" href="#">Accessori</a></li>
                                <li><a class="dropdown-item" href="#">Biciclette</a></li>
                                <li><hr class="dropdown-divider text-white"></li>
                                <li><a class="dropdown-item" href="#">E molto altro...</a></li>
                            </ul>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-uppercase text-center" aria-current="page" href="#">Usato</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase text-center" href="#">Marchi</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a class="nav-link text-uppercase text-center" href="#">Registrati</a>
                        </li>
                        <li class="nav-item d-lg-none">
                            <a class="nav-link text-uppercase text-center" href="#">Accedi</a>
                        </li>
                    </ul>
                    <a class="s_navbar_brand_lg navbar-brand m-auto py-0 d-none d-lg-block" href="#"><img src="img/logo_fleming.png" alt=""></a>
                    <div class="row row-cols-2">
                        <div class="offset-2 col-8">
                            <form class="d-flex pb-3 pb-lg-0 w-100" role="search">
                                <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                                <button class="s_search_btn_navbar btn btn-outline-info" type="submit">Cerca</button>
                            </form>
                        </div>
                        <div class="col-2 align-self-center">
                            <a class="s_cart_icon" href="#1"><i class="fa-solid fa-cart-arrow-down"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    
    <!-- slide section -->
    <div class="s_container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/main-slide/slide-s-works-img.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/main-slide/slide-oakley-img.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/main-slide/slide-castelli-img.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>

        <section class="customer-logos slider">
            <div class="slide"><a href="#1"><img src="img/brands-logos/specialized.png"></a></div>

            <div class="slide"><a href="#1"><img src="img/brands-logos/campagnolo.png"></a></div>

            <div class="slide"><a href="#1"><img src="img/brands-logos/garmin.png"></a></div>

            <div class="slide"><a href="#1"><img src="img/brands-logos/shimano.png"></a></div>

            <div class="slide"><a href="#1"><img src="img/brands-logos/sram.png"></a></div>
